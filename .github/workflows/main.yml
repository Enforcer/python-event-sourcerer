name: Lint & tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: "3.10"
    - name: Install deps
      run: |
        python -m pip install --upgrade pip poetry
        poetry install
    - name: Run linters
      run: |
        poetry run make lint
    - name: Test with pytest
      run: |
        poetry run pytest
